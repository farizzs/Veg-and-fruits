<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Basic Table</h4>
                    <p class="card-description"> Add class <code>.table</code>
                    </p>
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th> # </th>
                            <th>Category Name</th>
                            <th>Image</th>
                              <th>Description</th>
                            <th>Options</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for i in data %}
                          <tr>
                            <td> 1 </td>
                            <td>{{i.Name}}</td>
                              <td><img src="{{i.Image.url}}" style="width:100px; height:100px" alt="image"></td>
                              <td>{{i.Description}}</td>
                            <td>
                                <form action="{% url 'editpage' dataid=i.id %}">
                                    <button type="submit">Edit</button>
                                </form>
                                <form action="{% url 'deletepage' dataid=i.id %}">
                                    <button type="submit" class=".del">Delete</button>
                                </form>
                            </td>

                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

            <script>
                $(document).ready(function(){
                    $(".del").click(function(){
                        Swal.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  icon: 'warning',
  showCancelButton: true,
  confirmButtonColor: '#3085d6',
  cancelButtonColor: '#d33',
  confirmButtonText: 'Yes, delete it!'
}).then((result) => {
  if (result.isConfirmed) {
    Swal.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  }
})

                    })
                })
            </script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
{% endblock %}
